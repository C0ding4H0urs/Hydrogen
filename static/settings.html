  <h3>Cloaking</h3> <br>
  <p>Must be a valid JavaScript event.key - look <a target="_blank" href="https://www.toptal.com/developers/keycode">here</a> to get one.<br>If you don't enter a valid one, the cloaking will break.</p>
  <button id="detectkey" onclick="keydetect()">Detect key</button><input id="cloakkey" type="text" placeholder="Cloak Key" requried> <button onclick="processkey()"><i class="fa-solid fa-check"></i></button><br>
  <p id="isenabled">Cloaking: Enabled</p>
  <button onclick="cloak('disabled')" id="disablecloak">Disable Cloaking</button>
  <button onclick="cloak('enabled')" id="enablecloak">Enable Cloaking</button> <br><br>
